<!DOCTYPE html>
<html>
<head>
    <title>SVG Viewer</title>
    <style>
        /* 全屏蒙版样式 */
        .overlay {
            display: none; /* 默认隐藏 */
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #ffffff;
            z-index: 9999;
            justify-content: center; 
            align-items: center;
            flex-direction: column; /* 换行模式从列模式变为列模式 */
        }
        .overlay iframe {
            width: 100%; 
            height: 90%; /* 保留底部空间给返回按钮 */
            border: none;
        }
        .overlay button {
            width: 100%;
            height: 100%; /* 按钮高度设置为100% */
            background-color: #f0f0f0; /* 背景颜色 */
            border: 5px solid #ccc; /* 边框 */
            cursor: pointer; /* 鼠标样式 */
        }
    </style>
</head>
<body>
    <!-- 打开 SVG 的按钮 -->
    <h3><button onclick="openSVG()">脱硫系统图</button></h3>

    <!-- 全屏蒙版的内容 -->
    <div id="overlay" class="overlay">
        <iframe id="svgFrame"></iframe>
        <h2><button onclick="closeSVG()">返回</button></h2>
    </div>

    <script>
        function openSVG() {
            document.getElementById('svgFrame').src = "path/to/your/image.svg";
            document.getElementById('overlay').style.display = 'flex';

            // 加载并调整iframe中的SVG
            setTimeout(() => {
                const iframe = document.getElementById('svgFrame');
                const svgDoc = iframe.contentDocument || iframe.contentWindow.document;
                const svgRoot = svgDoc.querySelector('svg');

                if (svgRoot) {
                    svgRoot.setAttribute('preserveAspectRatio', 'xMidYMid meet');
                    svgRoot.setAttribute('width', '100%');
                    svgRoot.setAttribute('height', '100%');
                }
            }, 200); // 延时确保iframe加载完毕
        }

        function closeSVG() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('svgFrame').src = '';
        }
    </script>
</body>
</html>

    <script>
        function calculateDesulfurization() {
            let superValue = parseFloat(document.getElementById('superValue').value);
            let currentValue = parseFloat(document.getElementById('currentValue').value);
            let elapsedTime = parseFloat(document.getElementById('elapsedTime').value);
            
            if (!isNaN(superValue) && !isNaN(currentValue) && !isNaN(elapsedTime)) {
                let resultDesulfurization = ((superValue - currentValue) * (elapsedTime * 0.1)) / (6 - elapsedTime * 0.1) + superValue;
                document.getElementById('resultDesulfurization').innerText = resultDesulfurization.toFixed(2);
            } else {
                document.getElementById('resultDesulfurization').innerText = "请输入所有值";
            }
        }
        
        function calculateEfficiency() {
            let inletValue = parseFloat(document.getElementById('inletValue').value);
            let outletValue = parseFloat(document.getElementById('outletValue').value);
            
            if (!isNaN(inletValue) && !isNaN(outletValue)) {
                let resultEfficiency = ((inletValue - outletValue) / inletValue) * 100;
                document.getElementById('resultEfficiency').innerText = resultEfficiency.toFixed(2) + '%';
            } else {
                document.getElementById('resultEfficiency').innerText = "请输入所有值";
            }
        }
    </script>
</body>
