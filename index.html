<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中唐特钢-炼铁脱硫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .calculator {
            margin-bottom: 20px;
        }
        .calculator input, .calculator button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中唐特钢-炼铁脱硫</h1>
        
        <div class="calculator">
            <h2>脱硫超标计算器</h2>
            超标均值：<input type="number" id="superValue" />
            现在均值：<input type="number" id="currentValue" />
            已过时间：<input type="number" id="elapsedTime" />
            <button onclick="calculateDesulfurization()"> <h2>计算</h2> </button>
            <p>本小时剩余时间均值不能超过：<span id="resultDesulfurization"></span></p>
        </div>
        
        <div class="calculator">
            <h2>治理效率计算器</h2>
            入口均值：<input type="number" id="inletValue" />
            出口均值：<input type="number" id="outletValue" />
            <button onclick="calculateEfficiency()"> <h2>计算</h2> </button>
            <p>治理效率：<span id="resultEfficiency"></span></p>
        </div>
        <div class="footer">
            
       代码已放在 : <a href="https://github.com/yangzivip/-" style="text-decoration:none" >GitHub仓库</a></p>

        </div>
        <div class="footer">
            <p>炼铁脱硫丙班</p>
        </div>
    </div>
  
        
<footer class="footer">
    


     <p>by : <a href="https://chat.iosymbiandroid.com/" style="text-decoration:none" >聊天室</a></p>    
    <script>
        function calculateDesulfurization() {
            let superValue = parseFloat(document.getElementById('superValue').value);
            let currentValue = parseFloat(document.getElementById('currentValue').value);
            let elapsedTime = parseFloat(document.getElementById('elapsedTime').value);
            
            if (!isNaN(superValue) && !isNaN(currentValue) && !isNaN(elapsedTime)) {
                let resultDesulfurization = ((superValue - currentValue) * (elapsedTime * 0.1)) / (6 - elapsedTime * 0.1) + superValue;
                document.getElementById('resultDesulfurization').innerText = resultDesulfurization.toFixed(2);
            } else {
                document.getElementById('resultDesulfurization').innerText = "请输入所有值";
            }
        }
        
        function calculateEfficiency() {
            let inletValue = parseFloat(document.getElementById('inletValue').value);
            let outletValue = parseFloat(document.getElementById('outletValue').value);
            
            if (!isNaN(inletValue) && !isNaN(outletValue)) {
                let resultEfficiency = ((inletValue - outletValue) / inletValue) * 100;
                document.getElementById('resultEfficiency').innerText = resultEfficiency.toFixed(2) + '%';
            } else {
                document.getElementById('resultEfficiency').innerText = "请输入所有值";
            }
        }
    </script>
</body>
</html>
